name: Lint
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'

  pull_request:
    types: [ opened, synchronize ]
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'

  workflow_dispatch:


jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: 1.23.0

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v1.60
          args: --timeout 3m

  buf:
    name: Run buf
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: bufbuild/buf-action@v1
        with:
          github_token: ${{ github.token }}